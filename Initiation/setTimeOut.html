    <title>setTimeOut</title>
    <style type="text/css">
        .container{
            width : 250px;
            height : 250px;
            border-radius : 125px;
            background : coral;
            color : whitesmoke;
            line-height: 250px;
            text-align: center;
            font-size: 130px;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <span>12</span>
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script>
        let counter = 10;
        let counterTimeout;
        
        let displayCounter = function(){
            $('.container span').html(counter);
            counter--;

            // if(counter >= 0){
            // counterTimeOut = setTimeout(displayCounter, 1000);
            // };
            if(counter <= 0){
                clearInterval(counterTimeout);
            }
        }

        counterTimeout = setInterval(displayCounter, 1000);
        displayCounter();
